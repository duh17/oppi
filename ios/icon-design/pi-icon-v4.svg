<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#1c1348"/>
      <stop offset="50%" stop-color="#181852"/>
      <stop offset="100%" stop-color="#0c2038"/>
    </linearGradient>

    <!-- Central backlight -->
    <radialGradient id="glow" cx="0.5" cy="0.48" r="0.38">
      <stop offset="0%" stop-color="#7B68EE" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#5548C8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#181852" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass gradient for the main pi -->
    <linearGradient id="piGlass" x1="0.15" y1="0" x2="0.85" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="25%" stop-color="#e4e0ff" stop-opacity="0.75"/>
      <stop offset="55%" stop-color="#c0b8e8" stop-opacity="0.55"/>
      <stop offset="80%" stop-color="#9590c8" stop-opacity="0.42"/>
      <stop offset="100%" stop-color="#7570a8" stop-opacity="0.35"/>
    </linearGradient>

    <!-- Bright top-edge highlight for glass specular -->
    <linearGradient id="topSpec" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="75%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Caustic gradient -->
    <linearGradient id="caustic" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#c8d8ff" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#d0c8ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Background blur -->
    <filter id="bgBlur"><feGaussianBlur stdDeviation="50"/></filter>
    <filter id="bgBlurSmall"><feGaussianBlur stdDeviation="30"/></filter>

    <!-- Soft shadow for pi -->
    <filter id="piShadow" x="-30%" y="-20%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="25"/>
      <feOffset dx="0" dy="18"/>
      <feFlood flood-color="#06062a" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow for pi -->
    <filter id="piGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feFlood flood-color="#a098ff" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Icon clip -->
    <clipPath id="iconClip">
      <rect width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>
  </defs>

  <g clip-path="url(#iconClip)">
    <!-- Background -->
    <rect width="1024" height="1024" fill="url(#bg)"/>

    <!-- Glow behind pi -->
    <ellipse cx="512" cy="480" rx="380" ry="340" fill="url(#glow)" filter="url(#bgBlur)"/>

    <!-- Accent glows -->
    <ellipse cx="680" cy="300" rx="200" ry="180" fill="#7050d0" opacity="0.05" filter="url(#bgBlur)"/>
    <ellipse cx="340" cy="700" rx="200" ry="180" fill="#4060c0" opacity="0.04" filter="url(#bgBlur)"/>

    <!-- === PI SYMBOL (font-based glyph) === -->
    <g filter="url(#piShadow)">
      <g filter="url(#piGlow)">
        <!-- Use the actual π unicode character, bold weight, large -->
        <text x="512" y="620" 
              font-family="Helvetica Neue, Helvetica, Arial, sans-serif" 
              font-weight="300" 
              font-size="580" 
              text-anchor="middle" 
              fill="url(#piGlass)"
              letter-spacing="-10">π</text>

        <!-- Glass highlight overlay — a brighter copy clipped to top portion -->
        <clipPath id="topHalf">
          <rect x="0" y="200" width="1024" height="200"/>
        </clipPath>
        <text x="512" y="620" 
              font-family="Helvetica Neue, Helvetica, Arial, sans-serif" 
              font-weight="300" 
              font-size="580" 
              text-anchor="middle" 
              fill="white"
              opacity="0.15"
              clip-path="url(#topHalf)"
              letter-spacing="-10">π</text>

        <!-- Thin bright outline on top edges -->
        <text x="512" y="620" 
              font-family="Helvetica Neue, Helvetica, Arial, sans-serif" 
              font-weight="300" 
              font-size="580" 
              text-anchor="middle" 
              fill="none"
              stroke="white"
              stroke-opacity="0.2"
              stroke-width="1.5"
              letter-spacing="-10">π</text>
      </g>
    </g>

    <!-- === CAUSTICS === -->
    <ellipse cx="512" cy="130" rx="440" ry="200" 
             fill="none" stroke="url(#caustic)" stroke-width="65" opacity="0.45"/>

    <ellipse cx="580" cy="870" rx="280" ry="90"
             fill="none" stroke="url(#caustic)" stroke-width="40" opacity="0.2"/>

    <!-- Specular highlights -->
    <circle cx="380" cy="310" r="3" fill="white" opacity="0.45"/>
    <circle cx="620" cy="305" r="2.5" fill="white" opacity="0.35"/>
    <circle cx="270" cy="335" r="2" fill="white" opacity="0.25"/>

    <!-- Vignette -->
    <radialGradient id="vig" cx="0.5" cy="0.5" r="0.71">
      <stop offset="50%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.3"/>
    </radialGradient>
    <rect width="1024" height="1024" fill="url(#vig)"/>
  </g>
</svg>
