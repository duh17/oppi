<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#1c1348"/>
      <stop offset="50%" stop-color="#181852"/>
      <stop offset="100%" stop-color="#0c2038"/>
    </linearGradient>

    <!-- Central backlight -->
    <radialGradient id="glow" cx="0.5" cy="0.48" r="0.38">
      <stop offset="0%" stop-color="#7B68EE" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#5548C8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#181852" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass bar fill -->
    <linearGradient id="barGlass" x1="0.1" y1="0" x2="0.9" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#ddd8ff" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#b0a8dd" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8880bb" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Glass leg fill -->
    <linearGradient id="legGlass" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#ddd8ff" stop-opacity="0.72"/>
      <stop offset="50%" stop-color="#b8b0dd" stop-opacity="0.52"/>
      <stop offset="100%" stop-color="#8880bb" stop-opacity="0.38"/>
    </linearGradient>

    <!-- Top edge highlight -->
    <linearGradient id="topEdge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Caustic -->
    <linearGradient id="caustic" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#d0e0ff" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="70%" stop-color="#d8d0ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Background blur -->
    <filter id="bgBlur"><feGaussianBlur stdDeviation="50"/></filter>

    <!-- Icon clip -->
    <clipPath id="iconClip">
      <rect width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>
  </defs>

  <g clip-path="url(#iconClip)">
    <!-- Background -->
    <rect width="1024" height="1024" fill="url(#bg)"/>

    <!-- Glow -->
    <ellipse cx="512" cy="490" rx="380" ry="340" fill="url(#glow)" filter="url(#bgBlur)"/>

    <!-- Warm accent (subtle) -->
    <ellipse cx="680" cy="300" rx="200" ry="180" fill="#7050d0" opacity="0.05" filter="url(#bgBlur)"/>

    <!-- Cool accent (bottom left) -->
    <ellipse cx="340" cy="700" rx="200" ry="180" fill="#4060c0" opacity="0.04" filter="url(#bgBlur)"/>

    <!-- === PI SYMBOL === -->
    <!-- 
      Bold geometric π:
      - Wide horizontal bar with generous overhang on left
      - Left leg: curves leftward at bottom (classic π character)
      - Right leg: mostly straight, slight curve at bottom
      - Consistent ~70px stroke width throughout
      - Rounded caps everywhere
    -->

    <!-- Shadow layer (offset dark copy) -->
    <g opacity="0.35" transform="translate(0, 14)">
      <g filter="url(#bgBlur)">
        <!-- Bar shadow -->
        <rect x="210" y="280" width="590" height="80" rx="40" fill="#0a0a30"/>
        <!-- Left leg shadow -->
        <path d="M 330 340 C 328 500, 310 620, 268 735 C 262 750, 285 760, 295 748 C 335 690, 345 580, 350 450 L 400 340 Z" fill="#0a0a30"/>
        <!-- Right leg shadow -->
        <path d="M 590 340 L 592 680 C 592 720, 605 745, 625 750 C 640 752, 648 740, 640 725 C 632 710, 622 700, 622 680 L 640 340 Z" fill="#0a0a30"/>
      </g>
    </g>

    <!-- Bar -->
    <rect x="210" y="275" width="600" height="82" rx="41" fill="url(#barGlass)"/>

    <!-- Bar top edge highlight -->
    <rect x="215" y="275" width="590" height="8" rx="4" fill="url(#topEdge)" opacity="0.65"/>

    <!-- Bar hairline -->
    <line x1="255" y1="277" x2="770" y2="277" stroke="white" stroke-opacity="0.45" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Bar bottom subtle edge -->
    <line x1="260" y1="355" x2="765" y2="355" stroke="white" stroke-opacity="0.08" stroke-width="1"/>

    <!-- Left leg — bold, curves left at bottom -->
    <path d="
      M 335 357
      L 405 357
      C 410 357, 412 362, 411 370
      C 400 480, 378 580, 340 665
      C 320 710, 295 740, 268 752
      C 250 760, 232 755, 228 742
      C 224 729, 232 718, 245 720
      C 258 722, 272 715, 286 690
      C 310 645, 328 575, 340 480
      L 340 370
      C 340 362, 337 357, 335 357
      Z
    " fill="url(#legGlass)"/>

    <!-- Left leg highlight -->
    <path d="M 372 370 C 365 480, 348 580, 310 665" 
          stroke="white" stroke-opacity="0.15" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Right leg — straighter, slight curve at bottom -->
    <path d="
      M 590 357
      L 660 357
      C 665 357, 667 362, 666 370
      L 650 660
      C 647 700, 640 730, 628 745
      C 620 755, 608 752, 605 740
      C 602 728, 608 718, 618 718
      C 625 718, 630 712, 632 695
      L 595 370
      C 594 362, 592 357, 590 357
      Z
    " fill="url(#legGlass)"/>

    <!-- Right leg highlight -->
    <path d="M 627 370 L 618 695" 
          stroke="white" stroke-opacity="0.12" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- === CAUSTICS === -->
    <ellipse cx="512" cy="140" rx="440" ry="200" 
             fill="none" stroke="url(#caustic)" stroke-width="65" opacity="0.45"/>

    <!-- Bottom warm caustic -->
    <ellipse cx="600" cy="860" rx="300" ry="100"
             fill="none" stroke="url(#caustic)" stroke-width="45" opacity="0.25"
             transform="rotate(-5, 600, 860)"/>

    <!-- Specular dots -->
    <circle cx="350" cy="295" r="3" fill="white" opacity="0.5"/>
    <circle cx="640" cy="290" r="2.5" fill="white" opacity="0.4"/>
    <circle cx="240" cy="310" r="2" fill="white" opacity="0.3"/>
    <circle cx="775" cy="308" r="2" fill="white" opacity="0.25"/>

    <!-- Vignette -->
    <radialGradient id="vig" cx="0.5" cy="0.5" r="0.71">
      <stop offset="50%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.35"/>
    </radialGradient>
    <rect width="1024" height="1024" fill="url(#vig)"/>
  </g>
</svg>
