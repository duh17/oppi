<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient: deep indigo to dark teal -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1040"/>
      <stop offset="40%" stop-color="#1e1850"/>
      <stop offset="100%" stop-color="#0c2a3a"/>
    </linearGradient>

    <!-- Subtle radial glow behind the pi symbol -->
    <radialGradient id="backglow" cx="0.5" cy="0.48" r="0.38">
      <stop offset="0%" stop-color="#6e5fff" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#4a3fbf" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1a1040" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass highlight gradient for the pi symbol -->
    <linearGradient id="glassHighlight" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="35%" stop-color="#e0dfff" stop-opacity="0.7"/>
      <stop offset="65%" stop-color="#b8c4ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8090cc" stop-opacity="0.35"/>
    </linearGradient>

    <!-- Edge highlight — top light reflection -->
    <linearGradient id="edgeLight" x1="0.3" y1="0" x2="0.7" y2="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Caustic / refraction arc gradient -->
    <linearGradient id="caustic" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#c0d8ff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="70%" stop-color="#d0e0ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Secondary caustic — warm tint -->
    <linearGradient id="caustic2" x1="0.2" y1="0.8" x2="0.9" y2="0.3">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#ffd4e8" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#ffeedd" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Drop shadow filter for pi -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="18"/>
      <feOffset dx="0" dy="12" result="shadow"/>
      <feFlood flood-color="#0a0a2a" flood-opacity="0.5"/>
      <feComposite in2="shadow" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft inner glow for glass effect -->
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Subtle blur for the background glow -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="40"/>
    </filter>

    <!-- Clip for the icon rounded rect (iOS superellipse approximation) -->
    <clipPath id="iconClip">
      <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>
  </defs>

  <!-- Clip everything to iOS icon shape -->
  <g clip-path="url(#iconClip)">

    <!-- Background -->
    <rect width="1024" height="1024" fill="url(#bg)"/>

    <!-- Subtle noise texture overlay (simulated with circles) -->
    <g opacity="0.03">
      <circle cx="200" cy="200" r="300" fill="#ffffff"/>
      <circle cx="800" cy="300" r="250" fill="#ffffff"/>
      <circle cx="500" cy="800" r="350" fill="#ffffff"/>
    </g>

    <!-- Back glow behind the pi -->
    <ellipse cx="512" cy="490" rx="320" ry="300" fill="url(#backglow)" filter="url(#softBlur)"/>

    <!-- Secondary warm glow (bottom) -->
    <ellipse cx="540" cy="620" rx="200" ry="180" fill="#ff6090" opacity="0.06" filter="url(#softBlur)"/>

    <!-- === Pi Symbol === -->
    <!-- 
      Hand-crafted π with a modern, slightly rounded geometric feel.
      Horizontal bar on top, two vertical legs.
      Designed to feel architectural and clean.
    -->
    <g filter="url(#dropShadow)">
      <!-- Pi symbol path — custom geometric π -->
      <!-- Horizontal bar -->
      <g fill="url(#glassHighlight)">
        <!-- Top horizontal bar with slight taper -->
        <path d="
          M 260 310
          Q 260 285, 285 285
          L 739 285
          Q 764 285, 764 310
          L 764 340
          Q 764 365, 739 365
          L 285 365
          Q 260 365, 260 340
          Z
        " opacity="0.9"/>

        <!-- Left leg -->
        <path d="
          M 340 365
          L 410 365
          Q 420 365, 420 375
          L 400 735
          Q 398 760, 373 760
          L 323 760
          Q 298 760, 300 735
          L 340 375
          Q 340 365, 340 365
          Z
        " opacity="0.85"/>

        <!-- Right leg -->
        <path d="
          M 600 365
          L 670 365
          Q 680 365, 678 375
          L 658 735
          Q 656 760, 631 760
          L 581 760
          Q 556 760, 558 735
          L 598 375
          Q 600 365, 600 365
          Z
        " opacity="0.85"/>
      </g>

      <!-- Glass edge highlight on the pi — top edge -->
      <path d="
        M 260 310
        Q 260 285, 285 285
        L 739 285
        Q 764 285, 764 310
        L 764 300
        Q 764 285, 739 285
        L 285 285
        Q 260 285, 260 300
        Z
      " fill="url(#edgeLight)" opacity="0.8"/>

      <!-- Thin bright line along top of bar -->
      <line x1="290" y1="287" x2="734" y2="287" stroke="white" stroke-opacity="0.5" stroke-width="1.5"/>

      <!-- Left leg inner highlight -->
      <line x1="365" y1="375" x2="345" y2="740" stroke="white" stroke-opacity="0.15" stroke-width="2"/>

      <!-- Right leg inner highlight -->
      <line x1="625" y1="375" x2="605" y2="740" stroke="white" stroke-opacity="0.15" stroke-width="2"/>
    </g>

    <!-- === Liquid glass caustic arcs === -->
    <!-- Main caustic sweep — top left to right -->
    <ellipse cx="512" cy="200" rx="450" ry="180" fill="none" stroke="url(#caustic)" stroke-width="60" opacity="0.4"/>

    <!-- Secondary smaller caustic -->
    <ellipse cx="580" cy="750" rx="300" ry="120" fill="none" stroke="url(#caustic2)" stroke-width="40" opacity="0.5"/>

    <!-- Tiny specular highlights — like light catching glass edges -->
    <circle cx="380" cy="310" r="4" fill="white" opacity="0.4"/>
    <circle cx="650" cy="300" r="3" fill="white" opacity="0.3"/>
    <circle cx="290" cy="325" r="2.5" fill="white" opacity="0.35"/>

    <!-- Very subtle vignette -->
    <radialGradient id="vignette" cx="0.5" cy="0.5" r="0.7">
      <stop offset="60%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>
    <rect width="1024" height="1024" fill="url(#vignette)"/>

  </g>
</svg>
